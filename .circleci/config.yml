version: 2.1

orbs:
  docker: circleci/docker@2.2.0

jobs:
  release:
    docker:
      - image: harbor.k8s.libraries.psu.edu/library/ci-utils:$CI_UTILS_IMG_TAG
    environment:
      REGISTRY_HOST: harbor.k8s.libraries.psu.edu
      REGISTRY_REPO: library/panewsarchive
      GITHUB_USER: 'psu-stewardship-bot'
      CONFIG_REPO: git@github.com:psu-libraries/panewsarchive-config.git
    steps:
      - add_ssh_keys
      - run:
          name: "Release"
          command: |
            /usr/local/bin/tag-image
            ssh-keyscan github.com > ~/.ssh/known_hosts
            git clone $CONFIG_REPO
            cd panewsarchive-config
            /usr/local/bin/pr-release clusters/prod/manifests/panewsarchive/prod.yaml

  publish:
    docker:
      - image: harbor.k8s.libraries.psu.edu/library/ci-utils:$CI_UTILS_IMG_TAG
        user: root
    steps:
      - setup_remote_docker:
          version: 20.10.24
          docker_layer_caching: true
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - docker/check:
          registry: harbor.k8s.libraries.psu.edu
      - docker/build:
          image: library/panewsarchive
          registry: harbor.k8s.libraries.psu.edu
      - docker/push:
          digest-path: /tmp/digest.txt
          image: library/panewsarchive
          registry: harbor.k8s.libraries.psu.edu
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"
  deploy:
    docker:
      - image: harbor.k8s.libraries.psu.edu/library/ci-utils:$CI_UTILS_IMG_TAG
    environment:
      CONFIG_REPO: git@github.com:psu-libraries/panewsarchive-config.git
    steps:
      - add_ssh_keys
      - run:
          name: "Updating Config Repo"
          command: |
            ssh-keyscan github.com > ~/.ssh/known_hosts
            git clone $CONFIG_REPO
            cd panewsarchive-config
            ./bin/generate_app

workflows:
  version: 2
  panewsarchive:
    jobs:
      - release:
          context:
            - org-global
          name: "release image"
          filters:
            tags:
              only:
                - /^v\d+.\d+.\d+.*/
            branches:
              ignore:
                - /.*/
      - publish:
          context:
            - org-global
          filters:
            branches:
              only:
                - main
                - docker-fixes
                - /preview\/.*/
      - deploy:
          context:
            - org-global
          requires:
            - publish
          filters:
            branches:
              only:
                - main
                - /preview\/.*/

