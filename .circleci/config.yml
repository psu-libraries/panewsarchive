workflows:
  version: 2
  panewsarchive:
    jobs:
      - release-image:
          clusters: << pipeline.parameters.CLUSTERS_PROD >>      
          context:
            - org-global
          name: "release image"
          from_tag: "<< pipeline.git.revision >>"
          to_tag: "<< pipeline.git.tag >>"          
          filters:
            tags:
              only:
                - /^v\d+.\d+.\d+.*/
            branches:
              ignore:
                - /.*/

      - build-image:
          name: build-image
          context:
            - org-global
          filters:
            branches:
              only:
                - main
                - /preview\/.*/

      - push-image:
          context:
            - org-global
          filters:
            branches:
              only:
                - main
                - docker-fixes
                - /preview\/.*/
          requires:
            - build-image      
      - deploy-application:
          clusters: << pipeline.parameters.CLUSTERS_DEV >>          
          context:
            - org-global
          requires:
            - push-image
          filters:
            branches:
              only:
                - main
                - /preview\/.*/

